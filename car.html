<!DOCTYPE html>
<html>

<head>
    <title>checkboxes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>

    <h2 style=color:red>Narender Reddy Palle orders a car</h2>
    <div>
        <form>
            <input type="checkbox" id="auto1" name="auto" value="electric">
            <label for="electric"><b>electric</b></label></br>

            <input type="checkbox" id="auto2" name="auto" value="ac">
            <label for="ac"><b>ac</b></label></br>

            <input type="checkbox" id="auto3" name="auto" value="gps">
            <label for="gps"><b>gps</b></label><br>

            <input type="button" style="background-color: chartreuse;" onclick="orderCar()" value="Order a car">

        </form>
    </div>
    <form>
        <label for="text"><b>Enter a property</b></label>
        <input type="text" id="text1" name="text1" value="color"><br>

        <label for="text"><b>Enter a value</b></label>
        <input type="text" id="text2" name="text2"><br>

        <input type="button" style="background-color: chartreuse;" onclick="updateCar()" value="Update the car">

        <p id="Resultofcar">This text will be replaced </p><br>
    </form>


    <script>
        my_car = {};
        function orderCar() {
            my_car = {}
            first = document.getElementById("auto1").checked
            second = document.getElementById("auto2").checked
            third = document.getElementById("auto3").checked
            out = document.getElementById("Resultofcar")
            first ? my_car["electric"] = true : my_car["electric"] = false
            second ? my_car["ac"] = true : my_car["ac"] = false
            third ? my_car["gps"] = true : my_car["gps"] = false
            my_car = JSON.stringify(my_car)
            out.innerHTML = "<b>" + my_car + "</b>"
            my_car = JSON.parse(my_car)
        }
    </script>
    <script>
        function updateCar() {
            text1 = document.getElementById("text1").value
            text2 = document.getElementById("text2").value
            my_car[text1] = text2
            document.getElementById("Resultofcar").innerHTML = "<b>" + JSON.stringify(my_car) + "</b>"
            console.log(my_car)
        }
    </script>
</body>

</html>
