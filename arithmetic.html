<!DOCTYPE html>
<html>

<head>
    <title>looping computation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>

    <h2 style="color: red;">Narender Reddy Palle computes</h2>

    <form>
        <label for="base"><b>Enter a base</b> </label>
        <input type="number" id="base" name="base" min=10 max=50 step=2 value=10> <br>

        <label for="exponent"><b>Enter an exponent</b></label>
        <input type="number" id="exponent" name="exponent" autofocus value=2> <br>

        <input type="button" style="background-color:orange;" onclick="powers()" value="Compute"> <br>

    </form>
    <p id="result">This text will be replaced </p>
    <form>

        <input type="radio" onclick="processRadio(this.value)" name="type" value="plus"> + <br>

        <input type="radio" onclick="processRadio(this.value)" name="type" value="minus"> - <br>

        <input type="radio" onclick="processRadio(this.value)" name="type" value="times"> * <br>

        <input type="radio" onclick="processRadio(this.value)" name="type" value="divide"> / <br>

    </form>

    <script>

        function powers() {
            let result = "";
            let power = 1;
            console.log("Getting form values")
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
            for (i = 0; i < exponent; i++) {
                power = power * base;
                result = result + " " + power;
            }

            out = document.getElementById("result").innerHTML = "<b>powers  of base are :</b>" + "<b>" + result + "</b>"
        }
    </script>
    <p id="res">This text will be replaced </p>
    <script>
        box = 0;
        function processRadio(type) {
            bas = document.getElementById("base").value
            exp = document.getElementById("exponent").value
            document.getElementById("res").value

            bas1 = parseInt(base);
            exp1 = parseInt(exponent);


            switch (type) {
                case 'plus':
                    box = bas1 + exp1;
                    break;
                case 'minus':
                    box = bas1 - exp1;
                    break;
                case 'times':
                    box = bas1 * exp1;
                    break;
                case 'divide':
                    box = bas1 / exp1;
            }
            resultbox = document.getElementById('res')
            resultbox.innerHTML = "<b> Result of </b> " + "<b>" + bas1 + " " + type + " " + exp1 + "  is:  " + box + "</b>"
        }

    </script>
</body>

</html>
