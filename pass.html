<body>
    <h1 style=color:orange>Pass phraseby Narender Reddy Palle</h1>
    <h2 style=color:red>Getting input</h2>

    <form>
        <label for="secretPhrase"> <b>Enter the secret phrase </b></label>
        <input type="password" id="secretPhrase" name="secretPhrase" min=10 max=50 step=2 value="Let me in"> <br>

        <label for="phrase"><b>Enter a phrase </b></label>
        <input type="text" id="phrase" name="phrase" autofocus> <br>

        <input type="button" style="background-color: chartreuse;" onclick="processPhrase()" value="Check the phrase">

        <p id="result">This text will be replaced </p>


    </form>

    <script>
        let correct = 0;
        let wrong = 0;
        let ac = 0;
        function processPhrase() {
            console.log("Getting form values")

            secretPhrase = document.getElementById("secretPhrase").value
            phrase = document.getElementById("phrase").value
            out = document.getElementById("result")

            if (secretPhrase == phrase) {
                correct++;
                alert("Access allowed");
                out.innerHTML = "correct :" + correct + " wrong :" + wrong;
            }
            else {
                wrong++;
                alert("Access denied");
                out.innerHTML = "wrong :" + wrong + "correct :" + correct;
            }
            if (wrong > 3) {
                alert("Account locked");
            }

        }

    </script>

    <script>

            switch (usingImage) {

                    usingImage = 1;

            }
        }
